<!DOCTYPE html>
<html>
<head>
    <title>接口文档</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/api/style.css"/>
    <script type="text/javascript" src="./static/api/jquery.min.js"></script>
    <script type="text/javascript" src="./static/api/main.js"></script>
</head>
<body>
<h1>H5文档</h1>
<div>
    <table style="display: table;">
        <tr>
            <th align="right">地址:</th>
            <td>http://127.0.0.1/index.php/app/{路径}?{参数}</td>
        </tr>
        <tr>
            <th align="right">JS回调对象:</th>
            <td>honorsoft</td>
        </tr>
        <tr>
            <th align="right">通用HTTP头:</th>
            <td>Honorsoft-App: true (请在所有H5页面调用中增加该HTTP头)</td>
        </tr>
    </table>
</div>
<fieldset>
    <legend>内容</legend>
    <table border="1">
        <tr>
            <th>路径</th>
            <td>index/index</td>
        </tr>
        <tr>
            <th>参数:</th>
            <td>aaa=bbb&ccc=ddd</td>
        </tr>
        <tr>
            <th>回调方法:</th>
            <td>
                <dl>
                    <dt>功能:</dt>
                    <dd>onClickButton(id: "ID")</dd>
                </dl>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
