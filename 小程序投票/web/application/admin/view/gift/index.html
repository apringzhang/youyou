<form id="pagerForm" method="post" action="{:url('Gift/index')}">
    <input type="hidden" name="giftName" value="{$giftName}"/>
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
</form>
<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" action="{:url('Gift/index')}" method="post">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        礼物名称：<input type="text" name="giftName" value="{$giftName}"/>
                    </td>
                </tr>
            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">搜索</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a mask="true" class="add" href="{:url('Gift/add')}" target="dialog" width="530"
                   height="250" title="添加礼物"><span>添加</span></a></li>
            <li><a mask="true" class="edit" href="{:url('Gift/modify')}?id={giftId}" target="dialog"
                   width="530" height="250" title="修改礼物"><span>修改</span></a></li>
            <li><a class="delete" href="{:url('Gift/doDelete')}?id={giftId}" target="ajaxTodo"
                   title="确定要删除吗？"><span>删除</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>礼物名称</th>
            <th width="80">礼物图片</th>
            <th width="80">可兑换票数</th>
            <th width="80">价值(元)</th>
            <th width="50">排序</th>
            <th width="125">创建时间</th>
            <th width="125">修改时间</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr target="giftId" rel="{$vo.id}">
            <td>{$vo.id}</td>
            <td>{$vo.gift_name}</td>
            <td><a onclick="$(this).colorbox({height: 600});return false;" href="{$Think.config.image_url}/{$vo.gift_image}">查看图片</a></td>
            <td>{$vo.vote_num}</td>
            <td>{$vo.gift_value}</td>
            <td>{$vo.sort}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
            <td>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>共{$count}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$count}" numPerPage="{$numPerPage}" pageNumShown="10"
             currentPage="{$pageNum}"></div>
    </div>
</div>
