<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a rel="nodeManageAdd" class="add" href="{:url('Node/add')}" target="dialog" width="530"
                   height="210" title="添加节点"><span>添加</span></a></li>
            <li><a rel="nodeManageModify" class="edit" href="{:url('Node/modify')}?id={nodeId}" target="dialog"
                   width="530" height="210" title="修改节点"><span>修改</span></a></li>
            <li><a class="delete" href="{:url('Node/doDelete')}?id={nodeId}" target="ajaxTodo"
                   title="确定要删除吗？"><span>删除</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>节点标题</th>
            <th>节点名称</th>
            <th width="50">排序</th>
            <th width="125">创建时间</th>
            <th width="125">修改时间</th>
        </tr>
        </thead>
        <tbody>
            {:widget('Node/listTree')}
        </tbody>
    </table>
</div>
