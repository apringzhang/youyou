<div class="pageContent">
    <form method="post" action="{:url('Activity/doCopy')}" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>活动名称：</label>
                <input type="text" name="activity_name" size="20" maxlength="20" class="required" />
            </div>
        </div>
        <input name="id" type="hidden" value="{$Think.get.id}"/>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
