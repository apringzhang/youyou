<form id="pagerForm" method="post" action="{:url('Mould/index')}">
    <input type="hidden" name="mouldName" value="{$giftName}"/>
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
</form>
<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" action="{:url('Mould/index')}" method="post">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        模板名称：<input type="text" name="mouldName" value="{$mouldName}"/>
                    </td>
                </tr>
            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">搜索</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a mask="true" class="add" href="{:url('Mould/add')}" target="dialog" width="530"
                   height="200" title="添加模板"><span>添加</span></a></li>
            <li><a mask="true" class="edit" href="{:url('Mould/modify')}?id={MouldId}" target="dialog"
                   width="530" height="250" title="修改模板"><span>修改</span></a></li>
            <li><a class="delete" href="{:url('Mould/doDelete')}?id={MouldId}" target="ajaxTodo"
                   title="确定要删除吗？"><span>删除</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>模板名称</th>
            <th width="80">模板微信返回码</th>
            <th width="50">模版变量说明</th>
            <th width="125">创建时间</th>
            <th width="125">修改时间</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr target="MouldId" rel="{$vo.id}">
            <td>{$vo.id}</td>
            <td>{$vo.model_name}</td>
            <td>{$vo.model_code}</td>
            <td>{$vo.model_details}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
            <td>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>共{$count}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$count}" numPerPage="{$numPerPage}" pageNumShown="10"
             currentPage="{$pageNum}"></div>
    </div>
</div>
