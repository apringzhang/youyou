<form id="pagerForm" method="post" action="{:url('Recharge/index')}">
    <input type="hidden" name="pageNum" value="{$page_num}" />
</form>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">

            <li><a rel="re_manage_add" class="add" href="{:url('Recharge/add')}" target="dialog"title="添加点卷充值" width="550" height="200"><span>添加</span></a></li>

            <li><a rel="re_manage_modify" class="edit" href="{:url('Recharge/modify')}?id={id}" target="dialog" title="修改点卷充值" width="550" height="200"><span>修改</span></a></li>

            <li><a class="delete" href="{:url('Recharge/doDelete')}?id={id}" target="ajaxTodo" title="确定要删除吗？"><span>删除</span></a></li>


        </ul>
    </div>
    <table class="table" width="100%" layoutH="80">
        <thead>
        <tr>
            <th width="125">开通金额</th>
            <th width="150">兑换点劵数量</th>
            <th width="125">排序</th>
            <th width="125">创建时间</th>
            <th width="125">更新时间</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr target="id" rel="{$vo.id}">
            <td>{$vo.price}（单位：元）</td>
            <td>{$vo.stamps}（单位：点卷）</td>
            <td>{$vo.sort}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
            <td>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>共{$count}条</span>
        </div>
        <div class="pagination" targetType="adTab" totalCount="{$count}" numPerPage="{$num_per_page}" pageNumShown="10" currentPage="{$page_num}"></div>
    </div>
</div>
