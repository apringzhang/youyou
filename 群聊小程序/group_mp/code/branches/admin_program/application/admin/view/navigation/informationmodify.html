<div class="pageContent">
    <form method="post" action="{:url('Navigation/doIMmodify')}" class="pageForm" onsubmit="return validateCallback(this, navTabAjaxDone)">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>资讯标题：</label>
                <input type="text" name="title" size="20" maxlength="20" class="required" value="{$title}"/>
            </div>
            <div class="unit">
                <label>作者：</label>
                <input type="text" name="author" size="20" maxlength="20" class="required" value="{$author}"/>
            </div>
            <div class="unit">
                <label>排序：</label>
                <input type="text" name="sort" size="10" maxlength="10" class="required" class="required" value="{$sort}"/>
            </div>
            <div class="unit">
                <label>详情：</label>
                {:widget('Editor/show', ['details', $details , 60, 5])}
            </div>
            <input type="hidden" name="id" value="{$id}">
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
