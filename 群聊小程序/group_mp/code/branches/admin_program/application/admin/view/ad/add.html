<div class="pageContent">
    <form method="post" action="{:url('Ad/doAdd')}" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>标题：</label>
                <input type="text" name="title" size="20" maxlength="20" class="required" value=""/>
            </div>
            <div class="unit">
                <label>是否首页展示：</label>
                是<input id="sys" type="radio" name="is_homeshow" value="0">
                否<input id="syf" type="radio" name="is_homeshow" value="1" checked>
            </div>
            <div class="unit">
                <label>排序：</label>
                <input type="text" name="sort" size="10" maxlength="10" class="required" class="required"/>
            </div>
            <div class="unit">
                <label>广告图：</label>
                {:widget('Upload/image', ['image', ''])}
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
