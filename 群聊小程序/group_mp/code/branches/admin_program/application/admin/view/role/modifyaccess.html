<div class="pageContent">
    <form method="post" action="{:url('Role/doModifyAccess')}" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
            <ul class="tree treeFolder treeCheck expand">
                {:widget('Node/roleAccessListTree', ['pid' => 0, 'roleId' => input('get.id')])}
            </ul>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
            </ul>
        </div>
        <input type="hidden" name="roleId" value="{$Think.get.id}" />
    </form>
</div>
