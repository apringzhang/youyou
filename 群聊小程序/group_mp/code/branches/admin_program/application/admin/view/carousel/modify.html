<div class="pageContent">
    <form method="post" action="{:url('Carousel/doModify')}" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>标题：</label>
                <input type="text" name="title" size="20" maxlength="20" class="required" value="{$title}"/>
            </div>
            <div class="unit">
                <label>是否首页展示：</label>
                是<input id="sys" type="radio" name="is_homeshow" value="0" {eq name="is_homeshow" value="0" }checked{/eq}>
                否<input id="syf" type="radio" name="is_homeshow" value="1" {eq name="is_homeshow" value="1" }checked{/eq}>
            </div>
            <div class="unit">
                <label>排序：</label>
                <input type="text" name="sort" size="5" maxlength="10" class="required" value="{$sort}"/>
            </div>
            <div class="unit">
                <label>轮播图：</label>
                {:widget('Upload/image', ['image', $image])}
            </div>
            <input type="hidden" name="id" value="{$id}">
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
