<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎使用</title>

    <link href="{$Think.config.dwz_url}/themes/default/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="{$Think.config.dwz_url}/themes/css/core.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="{$Think.config.dwz_url}/themes/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <!--[if IE]>
    <link href="{$Think.config.dwz_url}/themes/css/ieHack.css" rel="stylesheet" type="text/css" media="screen"/>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="{$Think.config.dwz_url}/js/speedup.js" type="text/javascript"></script>
    <script src="{$Think.config.dwz_url}/js/jquery-1.11.3.min.js" type="text/javascript"></script><![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="{$Think.config.dwz_url}/js/jquery-2.1.4.min.js" type="text/javascript"></script><!--<![endif]-->

    <script src="{$Think.config.dwz_url}/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="{$Think.config.dwz_url}/js/jquery.validate.js" type="text/javascript"></script>
    <script src="{$Think.config.dwz_url}/js/jquery.bgiframe.js" type="text/javascript"></script>

    <!-- svg图表  supports Firefox 3.0+, Safari 3.0+, Chrome 5.0+, Opera 9.5+ and Internet Explorer 6.0+ -->
    <script type="text/javascript" src="{$Think.config.dwz_url}/chart/raphael.js"></script>
    <script type="text/javascript" src="{$Think.config.dwz_url}/chart/g.raphael.js"></script>
    <script type="text/javascript" src="{$Think.config.dwz_url}/chart/g.bar.js"></script>
    <script type="text/javascript" src="{$Think.config.dwz_url}/chart/g.line.js"></script>
    <script type="text/javascript" src="{$Think.config.dwz_url}/chart/g.pie.js"></script>
    <script type="text/javascript" src="{$Think.config.dwz_url}/chart/g.dot.js"></script>

    <script src="{$Think.config.dwz_url}/js/dwz.min.js" type="text/javascript"></script>
    <script src="{$Think.config.dwz_url}/js/dwz.regional.zh.js" type="text/javascript"></script>
    <!--Huploadify-->
    <link rel="stylesheet" type="text/css" href="{$Think.config.static_url}/admin/Huploadify/Huploadify.css"/>
    <script type="text/javascript" src="{$Think.config.static_url}/admin/Huploadify/jquery.Huploadify.js"></script>
    <!--colorbox-->
    <link rel="stylesheet" type="text/css" href="{$Think.config.static_url}/admin/colorbox/colorbox.css"/>
    <script src="{$Think.config.static_url}/admin/colorbox/jquery.colorbox-min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.colorbox').colorbox();
        });
    </script>
    <!--kindeditor-->
    <link rel="stylesheet" type="text/css" href="{$Think.config.static_url}/admin/kindeditor/themes/default/default.css" />
    <script type="text/javascript" src="{$Think.config.static_url}/admin/kindeditor/kindeditor-all-min.js"></script>
    <script type="text/javascript" src="{$Think.config.static_url}/admin/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {
            DWZ.init("{$Think.config.dwz_url}/dwz.frag.xml", {
                statusCode: {ok: 200, error: 300, timeout: 301},
                pageInfo: {
                    pageNum: "pageNum",
                    numPerPage: "numPerPage",
                    orderField: "orderField",
                    orderDirection: "orderDirection"
                },
                keys: {statusCode: "statusCode", message: "message"},
                ui: {hideMode: 'offsets'},
                debug: false,
                callback: function () {
                    initEnv();
                    $("#themeList").theme({themeBase: "{$Think.config.dwz_url}/themes"});
                }
            });
            //加载菜单
            refreshMenu();
        });
        //刷新菜单
        function refreshMenu() {
            $('#sidebar').loadUrl("{:url('index/menu')}");
        }
        function logoutConfirm() {
            alertMsg.confirm("确认注销？", {
                okCall: function () {
                    window.location.href = "{:url('Open/doLogout')}";
                }
            });
        }
    </script>
</head>
<body>
<div id="layout">
    <div id="header">
        <div class="headerNav">
            <a class="logo" target="_blank" href="{:url('index/Index/index')}">标志</a>
            <ul class="nav">
                <li style="background: none;"><a href="{:url('User/modifyPassword')}" rel="modifyPassword"
                                                 target="dialog" width="520" height="200" mask="true">修改密码</a></li>
                <li><a href="javascript:logoutConfirm();">注销登录</a></li>
            </ul>
            <ul class="themeList" id="themeList">
                <li theme="default">
                    <div class="selected">蓝色</div>
                </li>
                <li theme="green">
                    <div>绿色</div>
                </li>
                <li theme="purple">
                    <div>紫色</div>
                </li>
                <li theme="silver">
                    <div>银色</div>
                </li>
                <li theme="azure">
                    <div>天蓝</div>
                </li>
            </ul>
        </div>
    </div>

    <div id="leftside">
        <div id="sidebar_s">
            <div class="collapse">
                <div class="toggleCollapse">
                    <div></div>
                </div>
            </div>
        </div>
        <div id="sidebar"></div>
    </div>
    <div id="container">
        <div id="navTab" class="tabsPage">
            <div class="tabsPageHeader">
                <div class="tabsPageHeaderContent">
                    <ul class="navTab-tab">
                        <li tabid="main" class="main">
                            <a href="javascript:"><span><span class="home_icon">主页</span></span></a>
                        </li>
                    </ul>
                </div>
                <div class="tabsLeft">left</div>
                <div class="tabsRight">right</div>
                <div class="tabsMore">more</div>
            </div>
            <ul class="tabsMoreList">
                <li><a href="javascript:">主页</a></li>
            </ul>
            <div class="navTab-panel tabsPageContent layoutBox">
                <div class="page unitBox">
                    <div class="accountInfo">
                        <p><span>欢迎使用本系统</span></p>
                        <p>{$Think.session.admin.user_name}</p>
                    </div>
                    <div class="pageFormContent" layoutH="80"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">版权所有 违者必究</div>
</body>
</html>
