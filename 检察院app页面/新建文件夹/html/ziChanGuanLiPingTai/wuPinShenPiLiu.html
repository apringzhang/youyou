<!DOCTYPE html>
<html>
<head>
    <title>检察院</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../../js/screen.js"></script>
    <link rel="stylesheet" href="../../iconfont/material-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/index.js"></script>
</head>
<body>
<div class="w_bigbox">

    <div class="w_head_box">
        <div class="imgbox head_icon_left">
            <img src="../../images/back.png" alt="">
        </div>

        <div class="w_text_al_center">物品购买、领用、借用审批流</div>
    </div>
    <div class="top_bg"></div>
    <div class="top_block"></div>

    <div class="w_content_box w_bg_w pt-2">
        <div class="w_flex_item_center w_flex_ju_between pt-2 pb-2">
            <div class="w_flex_item_center" style="width: 33.3%;justify-content: center;">
                <img class="w_radio_icon" src="../../images/lawerport_1.png" alt="">
                <span>购买</span>
            </div>
            <div class="w_flex_item_center" style="width: 33.3%;justify-content: center;">
                <img class="w_radio_icon" src="../../images/lawerport_2.png" alt="">
                <span>领用</span>
            </div>
            <div class="w_flex_item_center" style="width: 33.3%;justify-content: center;">
                <img class="w_radio_icon" src="../../images/lawerport_2.png" alt="">
                <span>借用</span>
            </div>
        </div>


        <table class="w_table_input_box">
            <tr>
                <td>
                    <div class="w_table_input_item w_nowrap">
                        通知标题
                    </div>
                </td>
                <td>
                    <div class="w_table_input_item">
                        <input class="w_input" placeholder="通知标题" type="text">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="w_ajtj_textarea_title w_nowrap">
                        用途信息
                    </div>
                </td>
                <td>
                    <div class="w_table_input_item">
                        <textarea class="w_textarea" placeholder="用途信息"></textarea>
                    </div>
                </td>
            </tr>
        </table>
        <div class="w_clearfix pb-2">
            <span class="w_fr">2019-09-10</span>
        </div>
    </div>


    <div class="bot_btn_block"></div>
    <div class="w_content_box bot_btn">
        <button class="w_button w_button_winth">返回</button>
    </div>
</div>
</body>
</html>
