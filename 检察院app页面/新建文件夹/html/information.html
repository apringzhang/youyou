<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset = "utf-8">
	 <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
	 <meta name="apple-mobile-web-app-capable" content="yes">
	 <link rel="stylesheet" type="text/css" href="../css/style.css">
	 <script type="text/javascript" src="../js/screen.js"></script>
	 <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	<header class="header">
		<p class="title"><span class="back"></span>填写信息</p>
	</header>
	<div class="person">
		<div id="parties">
			<span class="cover">
				案件当事人
			</span>
		</div>
		<div id="victim">
			<span>
				案件被害人
			</span>
		</div>
		<div class="clear"></div>
	</div>
	<div class="information_contant">
		<ul>
			<li>
				<span>姓名</span>
				<input type="text" class="inp" placeholder="请输入姓名（例如：张三）">
			</li>
			<li>
				<span>身份证号</span>
				<input type="text" class="inp" placeholder="请输入身份证号">
			</li>
			<li>
				<span>手机号</span>
				<input type="text" class="inp" placeholder="请输入手机号">
			</li>
			<li>
				<span>工作单位</span>
				<input type="text" class="inp" placeholder="请输入工作单位">
			</li>
			<li class="addpic">
				<span>照片</span>
				<input type="text" class="photo" placeholder="请上传本人照片">
				<div id="preview">
					<input type="file" accept="image/*" id="file">
				</div>
				<i class="turn"></i>
			</li>
		</ul>
	</div>
	<div class="relation">
		<p>当事人家属信息</p>
		<ul>
			<li>
				<span class="same">姓名</span>
				<input type="text" class="inp" placeholder="请输入嫌疑人家属姓名">
			</li>
			<li class="relationship">
				<span class="family same">与当事人关系</span>
				<input type="text" class="relation_inp" placeholder="请选择与当事人关系">
				<i class="next"></i>
			</li>
		</ul>
	</div>
	<div class="information_btn">提交按钮</div>
	<script type="text/javascript">
            var preview = document.querySelector('#preview');
            var eleFile = document.querySelector('#file');
            eleFile.addEventListener('change', function() {
                var file = this.files[0];                
                // 确认选择的文件是图片                
                if(file.type.indexOf("image") == 0) {
                    var reader = new FileReader();
                    reader.readAsDataURL(file);                    
                    reader.onload = function(e) {
                        // 图片base64化
                        var newUrl = this.result;
                        preview.style.backgroundImage = 'url(' + newUrl + ')';
                    };
                }
            });
            $(document).ready(function(){
	            	$('#parties').click(function(){
	            		$('.relation').css({'display':'block'});
	            		$('#parties').children('span').addClass('cover');
	            		$('#victim').children('span').removeClass('cover')

	            });
	            $('#victim').click(function(){
	            		$('.relation').css({'display':'none'});
	            		$('#victim').children('span').addClass('cover')
						$('#parties').children('span').removeClass('cover');
	            })
            });
            $(".back").click(function(){
   			 location.href='truename.html';
			});
			$(".information_btn").click(function(){
   			 location.href='index.html';
			});
            
        </script>
</body>
</html>
