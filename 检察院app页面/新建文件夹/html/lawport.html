<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset = "utf-8">
	 <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
	 <meta name="apple-mobile-web-app-capable" content="yes">
	 <link rel="stylesheet" type="text/css" href="../css/style.css">
	 <script type="text/javascript" src="../js/screen.js"></script>
	 <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body style="background: #f2f3f4;">
	<header class="header">
		<p class="title"><span class="back"></span>违法举报</p>
	</header>
	<div class="contant">
		<ul>
			<li>
				<span>举报标题<strong class="xing">*</strong></span>
				<input type="text" class="inp_right" placeholder="请输入姓名（例如：张三）">
			</li>
			<li>
				<span>举报时间<strong class="xing">*</strong></span>
				<input type="text" class="inp_right" placeholder="请输入身份证号">
			</li>
			<li>
				<span>举报地点<strong class="xing">*</strong></span>
				<input type="text" class="inp_right" placeholder="请输入手机号">
			</li>
			<li>
				<span>举报内容<strong class="xing">*</strong></span>
				<input type="text" class="inp_right" placeholder="请输入工作单位">
			</li>
		</ul>
	</div>
	<div>
		<p class="lawport_true"><span></span>
		实名举报</p>
		<div class="contant">
			<ul>
			<li>
				<p class="lawport_person">举报人姓名</p>
				<input type="text" class="inp_right" placeholder="请输入姓名（例如：张三）">
			</li>
			<li>
				<p class="lawport_person">举报人电话</p>
				<input type="text" class="inp_right" placeholder="请输入手机号">
			</li>
		</ul>
		</div>
	</div>
	<div class="lawport_card">
		<p class="pass_infor"><span class="safe"></span>根据监管要求图片真实有效</p>
		<div class="card_bord">
			<div id="member_card">
				<input type="file" accept="image/*" id="npc_card">
			</div>
			<p class="card_bordtext">上传举报照片</p>
		</div>	
		<div class="card_bord card_bord_right">
			<div id="member_card">
				<input type="file" accept="image/*" id="npc_card">
			</div>
			<p class="card_bordtext">上传举报照片</p>
		</div>	
    </div>
	<div class="npc_btn">提交信息</div>
	<script type="text/javascript">
		$(".back").click(function(){
   			 location.href='index.html';
			});  
		$(".npc_btn").click(function(){
   			 location.href='index.html';
			});
            var preview = document.querySelector('#preview');
            var eleFile = document.querySelector('#file');
            eleFile.addEventListener('change', function() {
                var file = this.files[0];                
                // 确认选择的文件是图片                
                if(file.type.indexOf("image") == 0) {
                    var reader = new FileReader();
                    reader.readAsDataURL(file);                    
                    reader.onload = function(e) {
                        // 图片base64化
                        var newUrl = this.result;
                        preview.style.backgroundImage = 'url(' + newUrl + ')';
                    };
                }
            });   
             var member_card = document.querySelector('#member_card');
            var npc_card = document.querySelector('#npc_card');
            npc_card.addEventListener('change', function() {
                var file = this.files[0];                
                // 确认选择的文件是图片                
                if(file.type.indexOf("image") == 0) {
                    var reader = new FileReader();
                    reader.readAsDataURL(file);                    
                    reader.onload = function(e) {
                        // 图片base64化
                        var newUrl = this.result;
                        member_card.style.backgroundImage = 'url(' + newUrl + ')';
                    };
                }
            }); 

        </script>
</body>
</html>
