<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset = "utf-8">
	 <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
	 <meta name="apple-mobile-web-app-capable" content="yes">
	 <link rel="stylesheet" type="text/css" href="../css/style.css">
	 <script type="text/javascript" src="../js/screen.js"></script>
	 <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body style="background: #f2f3f4;">
	<header class="header">
		<p class="title"><span class="back"></span>预约访客</p>
	</header>
	<div>
		<p class="visiter_infor"><span class="visiter_infor_come"></span>来访者信息</p>
	</div>
	<div class="contant">
		<ul>
			<li>
				<span>姓名<strong class="xing">*</strong></span>
				<input type="text" class="inp_right" placeholder="请输入姓名（例如：张三）">
			</li>
			<li>
				<span>身份证号<strong class="xing">*</strong></span>
				<input type="text" class="inp_right" placeholder="请输入身份证号">
			</li>
			<li>
				<span>手机号<strong class="xing">*</strong></span>
				<input type="text" class="inp_right" placeholder="请输入手机号">
			</li>
			<li>
				<span>单位名称<strong class="xing">*</strong></span>
				<input type="text" class="inp_right" placeholder="请输入工作单位">
			</li>
		</ul>
	</div>
	<div>
		<p class="visiter_infor"><span class="visiter_infor_become"></span>被访者信息</p>
	</div>
	<div>
		<div class="contant">
			<ul>
			<li>
				<p class="visiter_person">被访者姓名</p>
				<input type="text" class="visiter_inp_right" placeholder="请输入姓名（例如：张三）">
			</li>
			<li>
				<p class="visiter_person">被访者手机</p>
				<input type="text" class="visiter_inp_right" placeholder="请输入姓名手机号">
			</li>
			<li>
				<p class="visiter_person">预约到访时间</p>
				<input type="text" class="visiter_inp_right visiter_inp_right_long" placeholder="请输入到访时间">
			</li>
			<li>
				<p class="visiter_person">预约到访结束时间</p>
				<input type="text" class="visiter_inp_right
				visiter_inp_right_long" placeholder="请输入结束时间">
			</li>
			<li>
				<p class="visiter_person">事由</p>
				<input type="text" class="visiter_inp_right" placeholder="请输入原因">
			</li>
		</ul>
		</div>
	</div>
	<div class="npc_btn">提交信息</div>
	<script type="text/javascript">
		  $(".back").click(function(){
         location.href='index.html';
      });
            var preview = document.querySelector('#preview');
            var eleFile = document.querySelector('#file');
            eleFile.addEventListener('change', function() {
                var file = this.files[0];                
                // 确认选择的文件是图片                
                if(file.type.indexOf("image") == 0) {
                    var reader = new FileReader();
                    reader.readAsDataURL(file);                    
                    reader.onload = function(e) {
                        // 图片base64化
                        var newUrl = this.result;
                        preview.style.backgroundImage = 'url(' + newUrl + ')';
                    };
                }
            });   
             var member_card = document.querySelector('#member_card');
            var npc_card = document.querySelector('#npc_card');
            npc_card.addEventListener('change', function() {
                var file = this.files[0];                
                // 确认选择的文件是图片                
                if(file.type.indexOf("image") == 0) {
                    var reader = new FileReader();
                    reader.readAsDataURL(file);                    
                    reader.onload = function(e) {
                        // 图片base64化
                        var newUrl = this.result;
                        member_card.style.backgroundImage = 'url(' + newUrl + ')';
                    };
                }
            });  
        </script>
</body>
</html>
