<!DOCTYPE html>
<html>
<head>
    <title>检察院</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../../js/screen.js"></script>
    <link rel="stylesheet" href="../../iconfont/material-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/index.js"></script>
</head>
<body>
<div class="w_bigbox">

    <div class="w_head_box">
        <div class="imgbox head_icon_left">
            <img src="../../images/back.png" alt="">
        </div>

        <div class="w_text_al_center">用车申请</div>
    </div>
    <div class="top_bg"></div>
    <div class="top_block"></div>


    <div class="w_content_box w_bg_w">
        <table class="w_table_input_box">
            <tr>
                <td>
                    <div class="w_table_input_item w_nowrap">
                        用车时间
                    </div>
                </td>
                <td>
                    <div class="w_table_input_item">
                        <input class="w_input" placeholder="如2019-09-10 14:30 - 2019-0-12 16:00" type="text">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="w_table_input_item w_nowrap">
                        用车人数
                    </div>
                </td>
                <td>
                    <div class="w_table_input_item">
                        <input class="w_input" placeholder="请输入用车人数" type="text">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="w_ajtj_textarea_title w_nowrap">
                        事由
                    </div>
                </td>
                <td>
                    <div class="w_table_input_item">
                        <textarea class="w_textarea" placeholder="请输入用车事由"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="w_table_input_item w_nowrap">
                        车型
                    </div>
                </td>
                <td>
                    <div class="w_table_input_item w_flex_item_center w_flex_ju_between">
                        <input class="w_input" placeholder="车型" type="text">
                        <i class="material-icons">chevron_right</i>
                    </div>
                </td>
            </tr>
        </table>
    </div>


    <div class="bot_btn_block"></div>
    <div class="w_content_box bot_btn">
        <button class="w_button w_button_winth">申请用车</button>
    </div>
</div>
</body>
</html>
