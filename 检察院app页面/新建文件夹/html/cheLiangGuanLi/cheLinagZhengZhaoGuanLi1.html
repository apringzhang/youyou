<!DOCTYPE html>
<html>
<head>
    <title>检察院</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../../js/screen.js"></script>
    <link rel="stylesheet" href="../../iconfont/material-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/index.js"></script>
</head>
<body>
<div class="w_bigbox">

    <div class="w_head_box">
        <div class="imgbox head_icon_left">
            <img src="../../images/back.png" alt="">
        </div>

        <div class="w_text_al_center">车辆信息监控--实时位置</div>
    </div>
    <div class="top_bg"></div>
    <div class="top_block"></div>

    <div class="w_content_box w_bg_w pt-2 pb-2">
        <div class="w_list_title">黑A09008</div>
        <div class="w_imgbox pa-2">
            <img src="../../images/CLZZGL.png" alt="">
        </div>
        <button class="w_button w_button_winth">行驶证上传</button>

        <div class="bot_btn_block1"></div>
    </div>

    <div class="w_bg_w" style="border-top: 1px solid #d3d3d3;border-bottom: 1px solid #d3d3d3;">
        <table class="w_table_zs">
            <tr style="background: #f5f5f5">
                <td>单据名称</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>车强险</td>
                <td>
                    <span class="pa-2 w_list_item_a">查看</span>
                    <span class="pa-2 w_list_item_a">下载</span>
                    <span class="pa-2 w_list_item_a">删除</span>
                </td>
            </tr>
            <tr>
                <td>意外险</td>
                <td>
                    <span class="pa-2 w_list_item_a">查看</span>
                    <span class="pa-2 w_list_item_a">下载</span>
                    <span class="pa-2 w_list_item_a">删除</span>
                </td>
            </tr>
        </table>
    </div>
    <div class="w_content_box pt-2 pb-2 w_bg_w">
        <button class="w_button w_button_winth">保险单据上传</button>
    </div>

</div>
</body>
</html>
