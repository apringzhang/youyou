<!DOCTYPE html>
<html>
<head>
    <title>检察院</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../../../js/screen.js"></script>
    <link rel="stylesheet" href="../../../iconfont/material-icons.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <script src="../../../js/jquery-3.2.1.min.js"></script>
    <script src="../../../js/index.js"></script>
</head>
<body>
<div class="w_bigbox">

    <div class="w_head_box">
        <div class="imgbox head_icon_left">
            <img src="../../../images/back.png" alt="">
        </div>

        <div class="w_text_al_center">服务评分</div>
    </div>
    <div class="top_bg"></div>
    <div class="top_block"></div>


    <div class="w_content_box w_bg_w">
        <div class="w_table_input_item">
            <textarea class="w_textarea" placeholder="请输入您觉得服务人员哪方面服务表较好，哪方面需要改进等..."></textarea>
        </div>
        <div class="w_hr"></div>
        <ul>
            <li class="w_flex_ju_between w_flex_item_center pf_list_item">
                <div>答复时间</div>
                <div>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                </div>
                <div>5分</div>
            </li>
            <li class="w_flex_ju_between w_flex_item_center pf_list_item">
                <div>答复结果</div>
                <div>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star_border</i>
                    <i class="material-icons">star_border</i>
                    <i class="material-icons">star_border</i>
                </div>
                <div>2分</div>
            </li>
            <li class="w_flex_ju_between w_flex_item_center pf_list_item">
                <div>服务态度</div>
                <div>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star_border</i>
                    <i class="material-icons">star_border</i>
                    <i class="material-icons">star_border</i>
                    <i class="material-icons">star_border</i>
                </div>
                <div>1分</div>
            </li>
        </ul>
    </div>

    <div class="bot_btn_block"></div>
    <div class="w_content_box bot_btn">
        <button class="w_button w_button_winth">发表评分</button>
    </div>

</div>
</body>
</html>
